<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Komputer Store</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Komputer Store</h1></header>

    <main>
        <div class="container">
            <div class="block">
                <h3>Bank</h3>
                <table>
                    <tr>
                        <td>Balance</td>
                        <td class="right-column"><span id="balanceSpan">0</span> €</td>
                    </tr>
                    <tr id="outstandingLoanTr">
                        <td>Outstanding loan</td>
                        <td class="right-column"><span id="outstandingLoanSpan">0</span> €</td>
                    </tr>
                </table>
                <div class="container">
                    <button id="getLoanButton" disabled title="Apply for a loan. The maximum loan you can get is twice your current bank account balance. You can only get one loan before buying a laptop. You must repay your previous loan before applying for another one.">
                        Get a loan
                    </button>
                </div>    
            </div>
            <div class="block">
                <h3>Work</h3>
                <table>
                    <tr>
                        <td>Pay</td>
                        <td class="right-column"><span id="paySpan">0</span> €</td>
                    </tr>
                    <!--An empty table row to keep the layout consistent-->
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </table>
                <div class="container">
                    <button id="bankButton" disabled title="Transfer money to your bank account. If you have an outstanding loan, 10 % of the amount is used for loan repayment.">
                        Bank
                    </button>
                    <button id="workButton" title="Earn 100 €.">
                        Work
                    </button>
                </div>
                <div class="container">
                    <button id="repayLoanButton" disabled title="Use your pay balance to repay an outstanding loan.">
                        Repay loan
                    </button>
                </div>  
            </div>
            <div class="block">
                <h3>Laptops</h3>
                <!--Menu of available laptops-->
                <select id="laptopsSelect"></select>
                <h4>Features</h4>
                <!--Features of the selected laptop-->
                <div id="featuresDiv"></div>
            </div>
        </div>
        <div class="container">
            <div class="block">
                <div class="container">
                    <!--Photo of the selected laptop-->
                    <div id="laptopPhotoDiv"></div>
                    <!--Name and description of the selected laptop-->
                    <div id="laptopInfoDiv"></div>
                    <div id="buyLaptop">
                        <!--Message shown if trying to buy a laptop with insufficient bank account balance-->
                        <div id="cannotAffordMessageDiv">You cannot afford this laptop :(</div>
                        <!--Price of the selected laptop-->
                        <div id="laptopPriceDiv"></div>
                        <div class="container">
                            <button id="buyNowButton" title="Buy the selected laptop. For the purchase to succeed, you need to have sufficient balance on your bank account.">
                                Buy now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
