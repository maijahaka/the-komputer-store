<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Komputer Store</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Komputer Store</h1></header>

    <main>
        <div class="container">
            <div class="block">
                <h3>Bank</h3>
                <table>
                    <tr>
                        <td>Balance</td>
                        <td class="right-column"><span id="balance">0</span> €</td>
                    </tr>
                    <tr id="outstandingLoanTr">
                        <td>Outstanding loan</td>
                        <td class="right-column"><span id="outstandingLoan">0</span> €</td>
                    </tr>
                </table>
                <div class="container">
                    <button id="getLoan">Get a loan</button>
                </div>    
            </div>
            <div class="block">
                <h3>Work</h3>
                <table>
                    <tr>
                        <td>Pay</td>
                        <td class="right-column"><span id="pay">0</span> €</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </table>
                <div class="container">
                    <button id="bank">Bank</button>
                    <button id="work">Work</button>
                </div>
            </div>
            <div class="block">
                <h3>Laptops</h3>
            </div>
        </div>
        <div class="container">
            <div class="block">
                Info block
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
